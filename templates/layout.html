<!DOCTYPE HTML>
<HTML>
<HEAD>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <TITLE>{% block title %}LocDetect - Image Classification{% endblock title %}</TITLE>
</HEAD>
<BODY>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">LocDetect</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
          <a class="nav-link" href="/blog">Blog</a>
          <a class="nav-link" href="/predict">Predict</a>
          <a class="nav-link" href="/contact">Contact</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock content %}
  </div>

  <footer class="bg-primary text-white py-4 fixed-bottom" id = "footer">
    <div class="container">
      <ul class="footer-links">
        <li><a href="/">Home</a></li>
        <li><a href="/blog">Blog</a></li>
        <li><a href="/predict">Predict</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
      <div class="social-media mt-3">
        <a href="https://twitter.com/S_Ashkan_Ya" class="btn btn-social btn-twitter"><i class="fab fa-twitter"></i></a>
        <a href="https://t.me/Ashkan_S1" class="btn btn-social btn-telegram"><i class="fab fa-telegram"></i></a>
        <a href="#" class="btn btn-social btn-website"><i class="fas fa-globe"></i></a>
        <!-- Add more social media links here -->
      </div>
    </div>
  </footer>

  <script>
    document.addEventListener('keydown', function (event) {
      if (event.key === 'ArrowLeft') {
        document.querySelector('#featured-carousel').carousel('prev');
      } else if (event.key === 'ArrowRight') {
        document.querySelector('#featured-carousel').carousel('next');
      }
    });
  </script>

  <script>
    const footer = document.getElementById('footer');
    document.addEventListener('DOMContentLoaded', () => {
      footer.style.bottom = '-80px';
    });
    footer.addEventListener('mouseenter', () => {
      footer.style.bottom = '0';
    });
    footer.addEventListener('mouseleave', () => {
      footer.style.bottom = '-80px';
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</BODY>
</HTML>
